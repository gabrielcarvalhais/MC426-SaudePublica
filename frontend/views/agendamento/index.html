<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Title</title>
  <link href="../../css/layout.css" rel="stylesheet">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
  <link href="../../css/agendamento/index.css" rel="stylesheet">
  <link href="../../assets/fullcalendar/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="h-100">
  <div class="out-container h-100">

    <header class="w-100">
      <div class="d-flex justify-content-end align-items-center">         
        <h2>Nome do usuário</h2>    
        <button class="btn btn-danger" id="btnLogout" role="button">Sair</button>
      </div>      
    </header>
    
    <div class="left-container"> 
      <h1 style="text-align: center; font-family: cursive;">Saúde<span style="font-weight: bold; color:#0dcaf0">+</span>Barão</h1>           
      <nav>
        <ul>
          <li><a href="../home/home.html">Início</a></li>
          <li><a href="../agendamento/index.html">Agendamentos</a></li>
        </ul>
      </nav>
    </div>    

    <div class="main-container">      
      <main class="h-100">
        <div class="row">
          <div class="col-lg-2">
            <div class="card">
              <div class="card-body">
                <button class="btn btn-default d-flex align-items-center justify-content-center" id="btnNovoAgendamento">
                    Realizar agendamento
                </button>
              </div>  
            </div> 
          </div>       
          <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
          </div>
        </div>        

        <div id="modalAgendamento" class="modal fade" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
              <div class="modal-content">
                  <div class="modal-header" style="border-bottom: 0px;">
                      <button type="button" id="btnFecharModalArquivo" data-bs-dismiss="modal" class="btn-close" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-flex justify-content-center agendamento-novo" style="padding: 0;">
                      <div class="row" style="width: 100%;">
                          <form id="form-agendamento" class="" action="#" style="width: 100%">
                              <input type="hidden" asp-for="Id" />
                              <input type="hidden" asp-for="Chave" />
                              <input type="hidden" asp-for="VinculoId" />
                              <input type="hidden" asp-for="Excluido" />
                              <div class="col-12" style="padding-inline: 1rem;">
                                  <div style="background-color: transparent;">
                                      <div class="row mb-2">
                                          <div class="col-md-12 col-xs-12">
                                              <label class="paragraph-xsmall">Paciente</label>
                                              <select class="form-select" id="pacienteId" name="pacienteId">
                                                  <option value="">Selecione o paciente</option>
                                              </select>
                                              <span id="PacienteError"></span>
                                          </div>
                                      </div> 
                                      <div class="row mb-2">
                                          <div class="col-md-12 col-xs-12">
                                              <label class="paragraph-xsmall">Médico</label>
                                              <select class="form-select" id="medicoId" name="medicoId">
                                                  <option value="">Selecione o médico</option>
                                              </select>
                                              <span id="MedicoError"></span>
                                          </div>
                                      </div>
                                      <div class="row mb-2">
                                          <div class="col-md-12 col-xs-12">
                                              <label class="paragraph-xsmall">Status do agendamento</label>
                                              <select class="form-select" id="statusAgendamento" name="statusAgendamento">
                                                  <option value="">Selecione o status</option>
                                              </select>
                                          </div>
                                      </div>                                                                                      
                                      <div class="row mb-2">
                                          <div class="col-md-12 col-xs-12">
                                              <label class="paragraph-xsmall">Data de início</label>
                                              <input type="date" id="dataInicio" name="dataInicio"class="form-control">
                                          </div>
                                      </div>                
                                      <div class="row mb-2">
                                          <div class="col-md-6 col-xs-12">
                                              <label class="paragraph-xsmall">Horário de início</label>
                                              <input type="time" id="horaInicio" name="horaInicio" class="form-control">
                                          </div>
                                          <div class="col-md-6 col-xs-12">
                                              <label class="paragraph-xsmall">Horário final</label>
                                              <input type="time" id="horaFinal" name="horaFinal" class="form-control">
                                          </div>
                                      </div>
                                      <div class="row mb-2">
                                          <div class="col-md-6 col-xs-12">
                                              <label class="paragraph-xsmall">Frequência</label>
                                              <select class="form-select" id="frequencia" name="frequencia">
                                                  <option value="">Selecione a frequência</option>
                                              </select>
                                          </div>
                                          <div class="col-md-6 col-xs-12">
                                              <label class="paragraph-xsmall">Data final</label>
                                              <input type="date" id="dataFinal" name="dataFinal" disabled class="form-control">
                                          </div>
                                      </div>                                
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer" style="text-align: center; border-top: 0px; padding-inline: 24px;">
                      <button type="button" disabled class="mt-4 btn btn-default" id="btnSalvarAgendamento" style="width: 100%; margin-bottom: 12px;">Salvar</button>
                  </div>
              </div>
          </div>
      </div>
      </main>
      <footer>
        <div class="container-fluid">
            <div class="row">
                <script>document.write(new Date().getFullYear())</script> © Saúde+Barão
            </div>
        </div>
      </footer>      
    </div>
    
  </div>
  
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery.validate.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../assets/fullcalendar/main.js"></script>
  <script src="../../assets/fullcalendar/locales/pt-br.js"></script>

  <script src="../../js/agendamento/index.js"></script>

</body>
</html>
