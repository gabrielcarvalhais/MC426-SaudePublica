<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='../css/cadastro/funcionario/style.css'>
  <title>Cadastro de funcionario</title>
</head>
<body>
  
  <div class='cad-box'>
    <h2>Cadastrar funcion√°rio</h2>
    
    <!-- definir os atributos de form -->
    <form>
      <!-- definir os campos que precisam ser preenchidos -->

      <label for='full_name'>Nome completo:</label>
      <input type="text" id='full_name' name='full_name' required placeholder="Nome:">

      <label for='email'>Email:</label>
      <input type="email" id='email' name='email' required placeholder="Email:">

      <label for='password'>Senha:</label>
      <input type="password" id='password' name='password' required placeholder="Senha:">

      <!-- nao permitir q o form seja enviado caso tenham letras nesse campo, deixar parecido com um campo de telefone -->
      <label for='phone'>Celular:</label>
      <input type="tel" id='phone' name='phone' required placeholder="Telefone:">

      <input type="submit" value='Fazer cadastro'>
    </form>
  </div>

</body>
</html>
