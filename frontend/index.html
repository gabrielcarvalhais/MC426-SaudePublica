<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-box">
      <h2>Login Here</h2>
      <form>
        <label>Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label>Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">

        <input type="button" id="btnSearch" value="Login" onclick="validate()">
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
