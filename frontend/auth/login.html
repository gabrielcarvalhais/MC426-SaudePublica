<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login/style.css" type="text/css">
    <title>Entrar</title>
  </head>

  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
      <div class="login p-4 bg-body-secondary border rounded border-info">
        <h2 class="mb-2">FaÃ§a seu login</h2>

        <form class="d-flex flex-column">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your username">
          </div>

          <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password"
              onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">
          </div>
  
          <button class="btn btn-primary" onclick="validate(event)">Entrar</button>
        </form>
      </div>
    </div>

    <script src="../js/login/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
